<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshitha Logo Showcase</title>
  <link rel="stylesheet" href="final-logo.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Harshitha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-4">
    <h1 class="mb-4"> Final Logo Showcase</h1>
    <div class="row g-3 justify-content-center">
      
      <div class="col-md-6 col-lg-4">
        <div class="card p-3">
          <h5 class="mb-2">Black & White Version</h5>
          <img src="logo-black-white.svg" alt="Black & White Logo" class="img-fluid">
        </div>
      </div>
  
      <div class="col-md-6 col-lg-4">
        <div class="card p-3">
          <h5 class="mb-2">Color Version</h5>
          <img src="logo-color.svg" alt="Color Logo" class="img-fluid">
        </div>
      </div>
  
      <div class="col-md-6 col-lg-4">
        <div class="card p-3 bg-dark text-white">
          <h5 class="mb-2">Reverse Version</h5>
          <img src="logo-reverse.svg" alt="Reverse Logo" class="img-fluid">
        </div>
      </div>
  
      <div class="col-md-6 col-lg-4">
        <div class="card p-3 bg-black text-white">
          <h5 class="mb-2">Color on Black</h5>
          <img src="logo-color-on-black.svg" alt="Color on Black" class="img-fluid">
        </div>
      </div>
  
      <div class="col-md-6 col-lg-4">
        <div class="card p-3">
          <h5 class="mb-2">Favicon</h5>
          <img src="favicon.svg" alt="Favicon" class="favicon-img">
        </div>
      </div>
  
    </div>
  </div>
  

  <footer class="footer py-3 border-top position-fixed bottom-0 w-100 text-center">
    <p class="mb-1">&copy; 2025 <strong>Harshitha Gandi</strong> | <span>Last updated: May 2025</span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
